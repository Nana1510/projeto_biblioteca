<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <title>Biblioteca Dirce</title>
</head>
<body>
    <header class="main-header-container">
        <div class="header">
            <h1>Biblioteca Dirce</h1>
        </div>
    </header>

    <main>
        <section id="Usuário não cadastrado">
            <h3>Ainda não possui cadastro</h3>
            <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" required><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@site.com" required><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            </form>
        </section>

        <section id="Usuário cadastrado">
            <h3>login</h3>
            <form action="#" method="post">
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@site.com" required><br><br>
            <label for="senha">Senha:</label><br>
            <input type="senha" id="senha" name="senha" placeholder="1234567A" required><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            </form>
        </section>


    </main>

    <footer>
        <div class="rodape">
            <p>Contato: <a href="mailto:biblioteca_dirce@gmail.com">biblioteca_dirce@gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
